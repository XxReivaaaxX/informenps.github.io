<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel NPS Canales</title>
    <link rel="stylesheet" href="../inicio_panel/inicio_panel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="menu-btn sidebar-btn" id="sidebar-btn">
        <i class='bx bx-menu'></i>
        <i class='bx bx-x'></i>
    </div>
    <div class="dark-mode-btn" id="dark-mode-btn">
        <i class='bx bx-moon'></i>
        <i class='bx bx-sun'></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="brand">
                <img class="brand-light" src="../../img/banco-falabella.svg" alt="logo">
                <img class="brand-dark" src="/brand/brand-dark.svg" alt="logo">
                <span>Panel NPS <br>Canales</span>
            </div>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item menu-item-static active">
                    <a href="#" class="menu-link">
                        <i class='bx bx-home-alt-2'></i>
                        <span>Cartera</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span>Call Center</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-shopping-bag'></i>
                        <span>Sucursales</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Venta</a></li>
                        <li><a href="#" class="sub-menu-link">Atención</a></li>
                    </ul>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class='bx bx-task'></i>
                        <span>Calificación App</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class='bx bx-file-blank' ></i>
                        <span>Canales Digitales</span>
                        <i class='bx bx-chevron-down'></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">App</a></li>
                        <li><a href="#" class="sub-menu-link">Web</a></li>
                        <li><a href="#" class="sub-menu-link">WhatsApp</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="user">
                <div class="user-data">
                    <span class="name">Experiencia del Cliente</span>
                    <span class="email">Banco Falabella | 2025</span>
                </div>
                <div class="user-icon">
                    <i class='bx bx-exit'></i>
                </div>
            </div>
        </div>
    </div>
    <main>
        <img src="../../img/fondo1fal.jpeg" alt="" width="1200px" height="520px">
    </main>
    <script src="../inicio_panel/inicio_panel.js"></script>
</body>
</html>
